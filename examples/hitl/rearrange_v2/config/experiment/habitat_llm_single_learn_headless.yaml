# @package _global_

# defaults:
#   - /agent/@evaluation.agents.agent_1.config: oracle_rearrange_object_states_agent

habitat_llm:
  enable: True

evaluation:
  do_print: True
  save_video: False
  log_data: False
  agents:
    agent_0:
      uid: 0
    agent_1:
      uid: 1

habitat_hitl:
  window: ~
  networking:
    enable: True
    http_availability_server:
      enable: True
    client_max_idle_duration: 180.0
    enable_connections_by_default: False
  experimental:
    headless:
      do_headless: True
