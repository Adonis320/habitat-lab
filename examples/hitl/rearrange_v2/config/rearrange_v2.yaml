# @package _global_

defaults:
  - social_rearrange: pop_play
  - hitl_defaults
  - disable_spot_pick_and_move_backward
  - _self_

habitat:
  # various config args to ensure the episode never ends
  environment:
    max_episode_steps: 0
    iterator_options:
      # For the demo, we want to showcase the episodes in the specified order
      shuffle: False
  task:
    measurements:
      rearrange_cooperate_reward:
        end_on_collide: False
      pddl_success:
        must_call_stop: False
    actions:
      # HACK: Robot velocities are defined here.
      agent_0_base_velocity:
        lin_speed: 10.0
        ang_speed: 300
  simulator:
    additional_object_paths:
      - "data/objects/ycb/configs/"
      - "data/objects_ovmm/train_val/ai2thorhab/configs/objects/"
      - "data/objects_ovmm/train_val/amazon_berkeley/configs/"
      - "data/objects_ovmm/train_val/google_scanned/configs/"
      - "data/objects_ovmm/train_val/hssd/configs/objects/"
  dataset:
    #BROKEN
    type: "CollaborationDataset-v0"
    data_path: "2024_04_22_vendor_133_eps_3.json.gz"
    #BROKEN
    #data_path: "60scenes_777eps_old_format_targets.json.gz"
    #data_path: "/home/mdcote/Documents/git/lab-6/examples/hitl/rearrange_v2/app_data/demo.json.gz"

habitat_baselines:
  # todo: document these choices
  eval:
    should_load_ckpt: False
  rl:
    agent:
      num_pool_agents_per_type: [1,1]

habitat_hitl:
  window:
    title: "Rearrange"
    width: 1300
    height: 1000
  gui_controlled_agents:
    - agent_index: 1
      lin_speed: 4.0
      ang_speed: 250
    - agent_index: 0
      lin_speed: 4.0  # No effect
      ang_speed: 250  # No effect
  hide_humanoid_in_gui: False
  camera:
    first_person_mode: True
  networking:
    client_sync:
      server_camera: False
      server_input: False
