# @package _global_

defaults:
  - single_agent_kinematic_oracle_humanoid_fixed
  - /habitat/task/lab_sensors:
    - all_predicates
  # - override /habitat_baselines/rl/policy@habitat_baselines.rl.policy.main_agent: hab3_planner
  - override /benchmark/rearrange: rearrange_easy_fp
  - override /habitat/dataset/rearrangement: replica_cad
  - _self_

hydra:
  job:
    name: 'single_humanoid_oracle_fp'


habitat:
  gym:
    obs_keys:
      - head_depth
      - relative_resting_position
      - obj_start_sensor
      - obj_goal_sensor
      - obj_start_gps_compass
      - obj_goal_gps_compass
      - humanoid_joint_sensor
      - is_holding
      - ee_pos
      - localization_sensor
      - all_predicates
      - has_finished_oracle_nav
  task:
    task_spec: rearrange_easy_fp
    pddl_domain_def: fp
    actions:
      oracle_nav_action:
        spawn_max_dist_to_obj: -1.0
    measurements:
      composite_success:
        must_call_stop: False
      force_terminate:
        max_accum_force: -1.0
        max_instant_force: -1.0

  environment:
    max_episode_steps: 3000

  simulator:
    kinematic_mode: True
    ac_freq_ratio: 1
    step_physics: False

  dataset:
    # data_path: data/datasets/floorplanner/rearrange/scratch/train/microtrain_v0.1.json.gz
    data_path: data/datasets/floorplanner/rearrange/scratch/train/largetrain_37s_37kepi_2obj.json.gz
