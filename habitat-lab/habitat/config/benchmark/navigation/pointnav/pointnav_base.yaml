# @package _global_

defaults:
  - /habitat/habitat_config_base
  - /habitat/task: pointnav
  - /agent@habitat.simulator.agent_0: rgbd_agent

habitat:
  environment:
    max_episode_steps: 500
  simulator:
    agent_0:
      sim_sensors:
        rgb_sensor:
          width: 256
          height: 256
        depth_sensor:
          width: 256
          height: 256
