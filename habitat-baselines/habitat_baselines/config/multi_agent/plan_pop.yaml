defaults:
  - pop_play
  # Override the human to use a planner
  - override habitat_baselines/rl/policy@habitat_baselines.rl.policy.agent_1: hl_planner
  - _self_

habitat_baselines:
  rl:
    agent:
      num_pool_agents_per_type: [1, 1]
      agent_sample_interval: 20
      force_partner_sample_idx: -1
    policy:
      agent_1:
        hierarchical_policy:
          high_level_policy:
            # To set the `p` value in `Plan-Pop_p` set `plan_idx` to the corresponding value:
            # Plan-Pop_1 -> 1
            # Plan-Pop_2 -> 2
            # Plan-Pop_3 -> 3
            # Plan-Pop_4 -> 4
            # For more details on planner options see `hl_planner.yaml`
            plan_idx: 1
