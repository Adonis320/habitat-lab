# @package _global_

# Extends the `rl_hierarchical` config to use an oracle navigation action.
# Several things change to support the oracle navigation:
# - Adding the oracle navigation action
# - Add sliding.
# - Use the oracle navigation skill.

defaults:
  - rl_hierarchical
  - /habitat/task/actions:
    - oracle_nav_with_backing_up_action
  - /habitat/task/lab_sensors:
    - relative_resting_pos_sensor
    - target_start_sensor
    - goal_sensor
    - joint_sensor
    - is_holding_sensor
    - end_effector_sensor
    - target_start_gps_compass_sensor
    - target_goal_gps_compass_sensor
    - localization_sensor
    - has_finished_oracle_nav
  - /habitat/task/measurements:
    - composite_subgoal_reward
    - articulated_agent_colls
    - contact_test_stats
  - override /habitat/simulator/agents@habitat.simulator.agents.main_agent: rgbd_head_rgbd_arm_agent
  - override /habitat/task/rearrange: rearrange_easy_fp
  - _self_

habitat:
  gym:
    obs_keys:
      - head_depth
      - relative_resting_position
      - obj_start_gps_compass
      - obj_goal_gps_compass
      - joint
      - is_holding
      - ee_pos
      - localization_sensor
      - has_finished_oracle_nav

  environment:
    # On average, a single nav-pick-place takes about 750 steps
    max_episode_steps: 2000

  simulator:
    habitat_sim_v0:
      allow_sliding: True
    # Add Spot robot agents
    agents:
      main_agent:
        radius: 0.3
        articulated_agent_urdf: data/robots/hab_spot_arm/urdf/hab_spot_arm.urdf
        articulated_agent_type: "SpotRobot"
        sim_sensors:
          arm_rgb_sensor:
            height: 480
            width: 640
            hfov: 47
          arm_depth_sensor:
            height: 224
            width: 171
            hfov: 55
    additional_object_paths:
      - "data/objects/ycb/configs/"
      - "data/objects/amazon_berkeley/configs/"
      - "data/objects/google_object_dataset/configs/"
  dataset:
    data_path: data/datasets/floorplanner/rearrange/scratch/train/microtrain_v0.1.json.gz

habitat_baselines:
  rl:
    policy:
      main_agent:
        hierarchical_policy:
          high_level_policy:
            allowed_actions:
              - nav_to_receptacle_by_name
              - nav_to_goal
              - nav_to_obj
              - pick
              - place
            policy_input_keys:
              - "head_depth"
              - "joint"
              - "is_holding"
              - "obj_start_gps_compass"
              - "obj_goal_gps_compass"
          # Override to use the oracle navigation skill (which will actually execute navigation).
          defined_skills:
              nav_to_obj:
                skill_name: "OracleNavPolicy"
                obs_skill_inputs: ["obj_start_sensor", "abs_obj_start_sensor", "obj_goal_sensor", "abs_obj_goal_sensor"]
                max_skill_steps: 2500
                stop_thresh: 0.5
                # We do not want Spot to teleport when it is near target receptacles
                apply_postconds: False
